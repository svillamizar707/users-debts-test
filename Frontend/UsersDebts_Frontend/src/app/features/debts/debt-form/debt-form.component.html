<div style="height: 100%; padding-top: 24px; background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(25, 118, 210, 0.10); padding: 24px;">
  <div style="text-align: center; font-size: 1.3rem; color: #333333; font-weight: 700; margin-bottom: 18px;">Nueva Deuda</div>
  <form (ngSubmit)="submit()">
    <mat-form-field>
      <input matInput placeholder="Descripción" [(ngModel)]="debt.description" name="description" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" placeholder="Monto (€)" [(ngModel)]="debt.amount" name="amount" required>
    </mat-form-field>   
    <mat-form-field *ngIf="debt.isPaid">
      <mat-label>Fecha de pago</mat-label>
      <input matInput type="date" [(ngModel)]="debt.paidAt" name="paidAt">
    </mat-form-field>
    <div *ngIf="errorMsg" style="color: #c62828; margin-bottom: 12px; font-weight: 500;">
      {{ errorMsg }}
    </div>
    <button mat-raised-button color="primary" type="submit">Crear</button>
  </form>
</div>
